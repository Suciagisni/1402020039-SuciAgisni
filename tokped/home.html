<!DOCTYPE html>
<html>
    <head>
        <title>Tokopedia</title>
        <!-- external css-->
        <link rel="stylesheet" href="style.css" />
        <!-- grid -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <!-- Scrip Carausel -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- Script -->
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            
            <div class="row mini-header">
                <div class="col-sm-2" style="">
                    <img class="mini-icon" src="icon/mobile.svg">
                    <a class="mini-header" href="https://www.tokopedia.com/mobile-apps/">Download Tokopedia App</a>
                </div>
                <div class="col-sm-5">
                </div>
                <div class="col-sm-5 position-right">
                    <a class="mini-header" href="">Tentang Tokopedia</a>
                    <a class="mini-header" href="">Mitra Tokopedia</a>
                    <a class="mini-header" href="">Mulai Berjualan</a>
                    <a class="mini-header" href="">Promo</a>
                    <a class="mini-header" href="">Tokopedia Care</a>
                </div>
            </div>

            <div class="row medium-header">
                <img class="logo"
                alt="Ini logo tokped" src="icon/tokopedia.png">
                <a class="medium-header" href="">Kategori</a>
                <input type="text" class="search" placeholder="Cari disini">
                <img class="medium-icon" 
                alt="ini logo cart" src="icon/cart.svg" width="4%">
                <button class="medium-header"> Masuk  </button> 

                <button class="medium-header-fill">Daftar</button>
            </div>

        </div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin: 0px 30px 0px 30px;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">

              <div class="item active">
                <img src="icon/banner.jpg" alt="Los Angeles" style="width:100%;">
              </div>
              <div class="item">
                <img src="icon/bata.webp" alt="Chicago" style="width:100%;">
              </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row content">
            <div class="col-sm-6"" style="margin: 5px;">
                <h3 style="padding-bottom: 15px;">Kategori Pilihan</h3>
                <div class="row">
                    <div class="col-sm-3 content">

                        <img src="icon/laptop.jpg" alt="gambar 1" width="100%">
                        <p class="Laptoptxt">laptop</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="icon/sepatu.jpg"" width="100%" style="padding-bottom: 25%;">
                        <p class="sepatutxt">Sepatu</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="icon/skincare.jpeg" width="100%" style="padding-bottom: 3%;">
                        <p class="sepatutxt" style="text-align: center;">Skincare</p>
                    </div>
                    <div class="col-sm-3 content">
                        <img src="icon/minyak.jpg" alt="gambarminyak" width="100%" style="padding-bottom: 3%;">
                        <p class="sepatutxt" style="text-align: center;">Minyak</p>
                        
                    </div>
                </div>
            </div>

            <div class="col-sm-5" style="margin: 5px;">
                <h3 style="padding-bottom: 15px;">Top Up dan Tagihan</h3>
                <div class="row"  style="text-align: center;"> 
                    <div class="col-sm-3">
                        <button class="buttonKatgoriPulsa" id="btnPulsa" onclick="WarnaPaketPulsa()">Pulsa</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="buttonKategori" id="btnPaket" onclick="WarnaPaketData()">Paket Data</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="buttonKategori" id="btnListrik" onclick="WarnaPLN()">Listrik PLN</button>
                    </div>
                    <div class="col-sm-3">
                        <button class="buttonKategori" id="btnFlight" onclick="WarnaFlight()">Flight</button>
                    </div>
                </div>

                

                <div class="row" style="flex: 1 1 auto; ">
                    <div class="col-sm-5">
                        <label for="">
                            Nomor Telpon
                        </label>
                        <input type="text" class="pulsa" id="notlp" placeholder="0812345678">
                    </div>
                    <div class="col-sm-5">
                        <label for="">
                            Nominal
                        </label>
                        <select class="pulsa" id="SelectPulsa" disabled> 
                            <option value="1"> 1.000 - Rp4.000</option>
                            <option value="3"> 3.000 - Rp6.000</option>
                            <option value="5"> 5.000 - Rp8.000</option>
                            <option value="10"> 10.000 - Rp12.000</option>
                            <option value="20"> 20.000 - Rp22.000</option>
                            <option value="25"> 25.000 - Rp25.000</option>
                            <option value="50"> 50.000 - Rp52.000</option>
                            <option value="100"> 100.000 - Rp102.000</option>
                        </select>

                        <select class="pulsa" id="SelectPaket" disabled hidden>
                            <option value="30.500">Internet 10 GB - Rp30.500</option>
                            <option value="43.000"> Internet 15 GB - Rp43.000</option>
                            <option value="20.000"> Internet Combo Unlimited (Kuota Malam) - Rp20.000</option>
                            <option value="70.000"> Internet Combo Unlimited - Rp70.000</option>
                        </select>
                    </div>
                    <div class="col-sm-2" style="margin-top: 25px;">
                        <button class="medium-header-fill-grey" id="btnAwal" disabled>Beli</button>
                        <button class="btnPulsa-fill-orange" id="buttonPulsa"hidden disabled>Beli </button>
                        <button class="btnPaket-fill-orange"id="buttonPaket"hidden >Beli</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 content">
            <img src="icon/kategori.png" width="10%" > kategori 
        </div>
        <div class="col-sm-2 content">
            <img src="icon/hape.png" width="10%" > Handphone & tablet 
        </div>
        <div class="col-sm-2 content">
            <img src="icon/topup.png" width="10%" > Top up & Tagihan
        </div>
        <div class="col-sm-2 content">
            <img src="icon/plane.png" width="10%" > Travel & Entertainment
        </div>
        <div class="col-sm-2 content">
            <img src="icon/animal.png" width="10%" > Perawatan Hewan
        </div>
        <div class="col-sm-2 content">
            <img src="icon/money.png" width="10%" > Keuangan
        </div>
    </body>
</html>

<script>

                    
    var tombol1 = document.getElementById("btnPulsa");
    var tombol2 = document.getElementById("btnPaket");
    var tombol3 = document.getElementById("btnListrik");
    var tombol4 = document.getElementById("btnFlight");
    
    function WarnaPaketData() {
        tombol2.style.color = "#04ae29";
        tombol1.style.color = "#6C727C";
        tombol3.style.color = "#6C727C";
        tombol4.style.color = "#6C727C";
        
    }

    function WarnaPaketPulsa(){
        tombol1.style.color = "#04ae29";
        tombol2.style.color = "#6C727C";
        tombol3.style.color = "#6C727C";
        tombol4.style.color = "#6C727C";

    }
    function WarnaFlight() {

        tombol4.style.color = "#04ae29";
        tombol1.style.color = "#6C727C";
        tombol2.style.color = "#6C727C";
        tombol3.style.color = "#6C727C";
    }

    function WarnaPLN() {
        tombol3.style.color = "#04ae29";
        tombol1.style.color = "#6C727C";
        tombol2.style.color = "#6C727C";
        tombol4.style.color = "#6C727C";
        
    }

</script>
